<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Trouvez!</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Inscrivez-vous</button>
      <button class="btn btn-info btn-lg">Pour en savoir plus</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
